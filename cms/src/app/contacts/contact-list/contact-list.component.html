<div class="row contact-list" >    
    <div class="panel panel-default contact-list">
      <div class="col-xs-12 panel-heading">
        <div class="col-xs-9">
            <span class="heading"><strong>Contacts</strong></span>
            </div>
        <div class="col-xs-3">      
              <a [routerLink]="['new']" class="btn btn-success pull-right">New Contact</a>           
            </div>
        </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 margin-top">
            <cms-contact-item
            *ngFor="let contactEl of contacts"
            [contact]="contactEl"
            dnd-draggable [dragEnabled]="true"
            [dragData]="contactEl"
            [dropZones]="['contactGroup']"> 
            </cms-contact-item>
                          
              <!-- cdkDrag
              /****
              *****[dropzones]="['contactGroup']">
                
                dnd-draggable [dragEnabled]="true" 
              [dragData]="contactEl"
              [dropZones]="['contactGroup']">----

                <cms-contact-item
              *ngFor="let contactEl of contacts"
              [contact]="contactEl"
              (click)="onSelected(contactEl)">
              </cms-contact-item>-->
            </div>
          </div>
        </div>
      </div>
    </div>
