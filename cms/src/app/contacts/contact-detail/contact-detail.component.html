<div class="row contact-detail">
    <div class="col-lg-7">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h2>{{ contact?.name }}</h2>
            <div class="pull-left">
                <img
                 [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" *ngIf="contact?.imageUrl">
            </div>
            <div class="pull-right btn-toolbar">
                <a [routerLink]="['id']" class="btn btn-primary">Edit</a>
                <!--<a [routerLink]="['/contacts']" class="btn btn-primary">Edit</a>-->
                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="list-group-item-heading">
                Email: {{ contact?.email }}
            </div>
            <div class="list-group-item-heading">
                Phone: {{ contact?.phone }}
            </div>
            <div *ngIf="contact.group && contact.group.length > 0">
                <h2>Group Members:</h2>
                <ul>
                    <li *ngFor="let groupContact of contact.group">
                        <p>{{ groupContact.name }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
